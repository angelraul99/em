<div class="row">
  <div class="col-4" *ngIf="!mostrarActualizar">
      <app-registrar-empresa (emitterRegistro)="this.obtenerUsuarios()"></app-registrar-empresa>
  </div>
  <div class="col-4" *ngIf="mostrarActualizar">
      <!--[idUsuario]="idUsuario"-->
      <app-actualizar-empresa (emitterActualizacion)="this.restablecerRegistro()" [idEmpresa]="idEmpresa"></app-actualizar-empresa>
  </div>



<div class="col-6">
    <div class="card mt-5 bg-dark text-white">
        <div class="card-header"> Empresas 
          <div class="d-flex" role="search" style="width: 35%; float: right;">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search" id="termino" name="termino" [(ngModel)]="termino" (keyup)="searchResults($event)" >
          </div>
         
        </div>
        <div class="card-body" style="background-color:  #4c7ff565">
          <table class="table " >
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">R.Social</th>
                  <th scope="col">RFC</th>
                  <th scope="col">Dirección</th>
                  <th scope="col">País</th>
                  <th scope="col">Logo</th>
                  <th scope="col">Actualizar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody class="table-group-divider" >
                <!--numero iterable puede ser tambien como " let i = index "-->
                <tr *ngFor="let empresa of empresas; index as i">

                  <th scope="row">{{i+1}}</th>
                  <td>{{ empresa.strNombre }}</td>
                  <td>{{ empresa.strRazonSocial }}</td>
                  <td>{{ empresa.strRFC }}</td>
                  <td>{{ empresa.strDireccion }}</td>
                  <td>{{ empresa.strPais }}</td>
                  <td>
                    <button type="button" class="btn btn-success" (click)="showLogo(empresa.strUrlLogo)"><i class="bi bi-image"></i></button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-success" (click)="showUpdate(empresa._id)" ><i class="bi bi-pencil-square"></i></button></td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="eliminar(empresa)"><i class="bi bi-person-x"></i></button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    
</div>
<div class="mt-2"><A type="button" class="btn btn-success" href="home">Aburrido</A></div>
